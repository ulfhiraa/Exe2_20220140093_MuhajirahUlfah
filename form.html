    <script>
        function showTime() {
            var date = new Date();
            var hours = date.getHours();
            var greeting = "";
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            document.getElementById("current-time").innerText = greeting + ", " + getCurrentTime();
            setTimeout(showTime, 1000);
        }
    
        function getCurrentTime() {
            var date = new Date();
            var hours = date.getHours().toString().padStart(2, '0');
            var minutes = date.getMinutes().toString().padStart(2, '0');
            var seconds = date.getSeconds().toString().padStart(2, '0');
            return hours + ":" + minutes + ":" + seconds;
        }
    
        window.onload = function () {
            showTime();
        };
    </script>

    <!--Form Pendaftaran Start-->
    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <div class="header">
                <h3 class="text-center"><u>Purchase Page</u></h3>
            </div>
            <form action="" onsubmit="return kirimdata(event)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input type="text" class="form-control" placeholder="Your name" id="name">
                        </div>
                        <label for="specialization" class="font-weight-bold">Product Type</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="specialization" id="iphone" value="iPhone">
                            <label class="form-check-label" for="iphone">iPhone</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="specialization" id="iwatch" value="iWatch">
                            <label class="form-check-label" for="iwatch">iWatch</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="specialization" id="ipad" value="iPad">
                            <label class="form-check-label" for="ipad">iPad</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="specialization" id="macbook" value="Macbook">
                            <label class="form-check-label" for="macbook">Macbook</label>
                        </div>
                        <div class="form-group">
                            <label for="classof" class="font-weight-bold">Detail Product</label>
                            <select name="classof" id="classof" class="form-control">
                                <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                                <option value="iPhone 15 Pro">iPhone 15 Pro</option>
                                <option value="iPhone 15 Plus">iPhone 15 Plus</option>
                                <option value="iPhone 15">iPhone 15</option>
                                <option value="Apple Watch Series 9">Apple Watch Series 9</option>
                                <option value="Apple Watch SE 2nd Gen">Apple Watch SE 2nd Gen</option>
                                <option value="Apple Watch Ultra">Apple Watch Ultra</option>
                                <option value="Apple Watch Series 3">Apple Watch Series 3</option>
                                <option value="iPad Pro Gen 4">iPad Pro Gen 4</option>
                                <option value="iPad Pro Gen 5">iPad Pro Gen 5</option>
                                <option value="iPad Pro M1">iPad Pro M1</option>
                                <option value="iPad 10">iPad 10</option>
                                <option value="Macbook Air M2 2023">Macbook Air M2 2023</option>
                                <option value="Macbook Air M1 2020">Macbook Air M1 2020</option>
                                <option value="Macbook Pro M3 14 inch">Macbook Pro M3 14 inch</option>
                                <option value="Macbook Pro M2 14 inch">Macbook Pro M2 14 inch</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color" class="font-weight-bold">Color</label>
                            <input type="text" class="form-control" placeholder="color you choose" id="color">
                        </div>
                        <div class="form-group">
                            <label for="storage" class="font-weight-bold">Storage / Size</label>
                            <input type="text" class="form-control" placeholder="storage or size you choose" id="storage">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="birthdate" class="font-weight-bold">Purchase Date</label>
                            <input type="text" class="form-control" id="birthdate" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="font-weight-bold">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Your Phone Number" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="font-weight-bold">Quantity</label>
                            <input type="text" class="form-control" placeholder="lots of products" id="quantity">
                        </div>
                        <div class="form-group">
                            <label for="address" class="font-weight-bold">Address</label>
                            <textarea placeholder="Type your address here" name="address" id="address" class="form-control" rows="5"></textarea>
                        </div>                       
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#birthdate", {
                dateFormat: "d-m-Y",
                allowInput: true
            });
        });

        function kirimdata(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var purchaseDate = document.getElementById('birthdate').value;
            var phone = document.getElementById('phone').value;
            var product = document.querySelector('input[name="specialization"]:checked').value;
            var detailProduct = document.getElementById('classof').value;
            var color = document.getElementById('color').value;
            var storage = document.getElementById('storage').value;
            var quantity = document.getElementById('quantity').value;
            var address = document.getElementById('address').value;

            alert(
                'Name: ' + name + '\n' +
                'Purchase Date: ' + purchaseDate + '\n' +
                'Phone: ' + phone + '\n' +
                'Product: ' + product + '\n' +
                'Detail Product: ' + detailProduct + '\n' +
                'Color: ' + color + '\n' +
                'Storage: ' + storage + '\n' +
                'Quantity: ' + quantity + '\n' +
                'Address: ' + address
            );
        }
    </script>
